<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="1000px" height="500px" border="1px" align="center" style="border-collapse: collapse">
        <tr align="center" height="50px">
            <td colspan="4" >Phần đầu (Banner)</td>
        </tr>
        <tr align="center" height="15px">
            <td colspan="8" align="left">Menu Ngang (Navbar)</td>
        </tr>
        <tr align="center" height="12px">
            <td colspan="12" align="left">Đường kẻ ngang</td>
        </tr>
        <tr align="center" height="12px">
            <td align="left" valign="top">Menu trái (Left Menu)</td>
            <td colspan="2" valign="top">Phần thân (Main)</td>
            <td align="left" valign="top">Menu phải (Right Menu)</td>
        </tr>
        <tr align="center" height="25px">
            <td colspan="20">Phần cuối (Footer)</td>
        </tr>
        
    </table>
</body>
</html>
